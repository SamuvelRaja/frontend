<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>
<body>
    Enter your input:<input type="text" id="num1"/><br>
    <button onclick="findOddOrEven()">Submit</button>
    <script>
      function findOddOrEven(){
        a=parseInt(document.getElementById("num1").value);
   if(a%2==0)
   {
    document.write("Entered input is Even");
   }
   else{
    document.write("Entered input is odd");
   }
      }
    </script>
</body>
</html>
