<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using JS</title>
    <style>
        
    </style>
</head>
<body>
    <form id="form_info">
    <label for="name">Enter your Name:</label>
    <input type="text" id="name" style="margin-left: 80px;"/>
    <br><br>
    <label for="phone">Enter your Mobile Number:</label>
    <input type="number" id="phone" style="margin-left: 15px;"/>
   <br><br>
    <label for="mail">Enter your Email:</label>
    <input type="email" id="mail" style="margin-left: 80px;"/>
    <br><br>
    <button onclick="myFunction()">Submit</button>
    <script>
        function myFunction() {
        var name = document.getElementById("name").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("mail").value;
        // document.write(name);
        // document.write("<br>");
        // document.write(phone);
        // document.write("<br>");
        // document.write(email);
        document.getElementById("form_info").innerHTML = name +"<br>"+ phone +"<br>"+ email;
        }
        </script>       
</form>
</body>
</html>
